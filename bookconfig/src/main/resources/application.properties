spring.application.name=bookconfig

# Server port
server.port=8888

# Eureka client configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# Spring Cloud Config specific settings
spring.cloud.config.server.git.uri=https://github.com/your-username/your-config-repo.git  # Replace with your Git repo URL
spring.cloud.config.server.git.clone-on-start=true